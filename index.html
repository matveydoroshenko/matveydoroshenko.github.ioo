<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Chooser and Shopping Cart</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .product {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    width: 200px;
    padding: 20px;
    border: 1px solid #ccc;
    margin: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    background-color: #fff;
  }

  .product img {
    width: 100%;
  }

  .product h2 {
    font-size: 1.2em;
  }

  .product button {
    padding: 5px;
    background-color: #008cff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .cart {
    margin-top: 40px;
    width: 90%;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  .cart h2 {
    font-size: 1.5em;
  }

  .cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 1em;
  }

  .cart-item img {
    width: 75px;
    margin-right: 15px;
  }

  .cart-item p {
    margin: 0;
  }

  .quantity {
    width: 60px;
    margin-right: 20px;
  }

  .cart-total {
    font-size: 1.5em;
    font-weight: 700;
    margin-top: 1em;
  }
</style>
</head>
<body>
  <div class="product" data-id="1" data-name="Product 1" data-price="10">
    <img src="https://via.placeholder.com/150">
    <h2>Product 1</h2>
    <p>Price: $10</p>
    <button>Add to Cart</button>
  </div>
  <div class="product" data-id="2" data-name="Product 2" data-price="20">
    <img src="https://via.placeholder.com/150">
    <h2>Product 2</h2>
    <p>Price: $20</p>
    <button>Add to Cart</button>
  </div>
  <div class="product" data-id="3" data-name="Product 3" data-price="30">
    <img src="https://via.placeholder.com/150">
    <h2>Product 3</h2>
    <p>Price: $30</p>
    <button>Add to Cart</button>
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <p id="cart-total" class="cart-total"></p>
  </div>

  <script>
    const addToCartButtons = document.querySelectorAll(".product button");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const cart = [];

    addToCartButtons.forEach(button => {
      button.addEventListener("click", () => {
        const parent = button.closest(".product");
        const id = parent.getAttribute("data-id");
        const name = parent.getAttribute("data-name");
        const price = parseFloat(parent.getAttribute("data-price"));

        addToCart(id, name, price);
        renderCartItems();
        updateCartTotal();
      });
    });

      let cartItem = cart.find(item => item.id === id);

      if (cartItem) {
        cartItem.quantity++;
      } else {
        cart.push({ id, name, price, quantity: 1 });
      }
    }
